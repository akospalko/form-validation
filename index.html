<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Create your account </h1>
        <!-- Form  -->
        <form id="form">
            <!-- Name -->
            <div class="form-group">
                <label for="name"> Full Name </label>
                <input type="text" id="name" name="name"  placeholder="ErÅ‘s Pista" title="Enter your full name" required 
                minlength="3" maxlength="50" > 
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone"> Phone Number </label>
                <input type="tel" id="phone" name="phone" title="Enter your phone number(hu)" placeholder="+36 1 153 5352" required
                pattern="[+36]{3} [0-9]{1} [0-9]{3} [0-9]{4}">
            </div>
            <!-- E-mail address -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" title="Enter your e-mail address" placeholder="erospista@gmail.com" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" id="url" name="url" title="Enter your website URL" placeholder="https://erosdesign.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter password (min. 8 characters)" required 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Enter a password longer than 8 characters, containing at least 1 uppercase, 1 lowercase and 1 numerical character">
            </div>
            <!-- Password confirm  -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" title="Reenter your password to confirm" placeholder="Confirm password" required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Button -->
            <div class="buttons-container">
                <!-- Register -->
                <button type="submit"> Register </button>
                <!-- Reset -->
                <!-- <button type="reset"> Reset form </button> -->
            </div>
        </form>
        <!-- registration result message -->
        <div class="result-message-container">
            <h3 id="result-message"> Just a few clicks!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
